<div id="formContent">
  <h1>Informações sobre usuário a ser convidado!</h1>
  <div class="row">
    <div class="col">
      <mat-form-field style="width: 15rem" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Instagram" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field style="width: 15rem" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Instagram" />
        <mat-icon style="font-size: 18px" class="primary" matPrefix
          >mail
        </mat-icon>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field style="width: 15rem" appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Instagram" />
        <mat-icon style="font-size: 18px" class="primary" matPrefix
          >telefone
        </mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button>CONVIDAR USUÁRIO</button>
    </div>
  </div>
</div>
